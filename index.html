<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Простой сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .tabs {
      margin: 20px 0;
    }
    .tab-buttons {
      display: inline-block;
    }
    .tab-buttons button {
      padding: 10px 20px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background: #007bff;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 20px;
      border: 1px solid #ddd;
      margin-top: -1px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Мой простой сайт</h1>

  <!-- Две кнопки -->
  <button onclick="alert('Кнопка 1 нажата!')">Кнопка 1</button>
  <button onclick="alert('Кнопка 2 нажата!')">Кнопка 2</button>

  <!-- Вкладки -->
  <div class="tabs">
    <div class="tab-buttons">
      <button onclick="openTab('tab1')" class="active">Вкладка 1</button>
      <button onclick="openTab('tab2')">Вкладка 2</button>
    </div>

    <div id="tab1" class="tab-content active">
      <h2>Содержимое вкладки 1</h2>
      <p>Это первая вкладка.</p>
    </div>

    <div id="tab2" class="tab-content">
      <h2>Содержимое вкладки 2</h2>
      <p>Это вторая вкладка.</p>
    </div>
  </div>

  <script>
    function openTab(tabId) {
      // Скрываем все вкладки
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      // Убираем активный стиль у всех кнопок
      document.querySelectorAll('.tab-buttons button').forEach(btn => {
        btn.classList.remove('active');
      });
      // Показываем выбранную вкладку
      document.getElementById(tabId).classList.add('active');
      // Делаем кнопку активной
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
